<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="inside">
                <input type="text" id="screen">
                <div  id="result">

                </div>
        </div>
        <div class="button-container">
            <button id="grid-item" class="number">1</button> 
            <button id="grid-item" class="number">2</button>
            <button id="grid-item" class="number">3</button>
            <button id="grid-item" class="number">*</button>
            <button id="grid-item" class="number">4</button>
            <button id="grid-item" class="number">5</button>
            <button id="grid-item" class="number">6</button>
            <button id="grid-item" class="number">+</button>
            <button id="grid-item" class="number">7</button>
            <button id="grid-item" class="number">8</button>
            <button id="grid-item" class="number">9</button>
            <button id="grid-item" class="number">-</button>
            <button id="grid-item" class="number">0</button>
            <button onclick="clean()" id="grid-item" class="clear">DEL</button>
            <button id="grid-item"class="number">=</button>
            <button id="grid-item"class="number">/</button>
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
