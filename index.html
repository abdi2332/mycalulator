<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="inside">
            <div id="inner">
            </div>
            <div class="second-inner">

            </div>
        </div>
        <div class="button-container">
            <button class="grid-item">1</button> 
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item" onclick="multiply()">*</button>
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item" onclick="Add()">+</button>
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item" onclick="subtract()">-</button>
            <button class="grid-item">0</button>
            <button class="grid-item" onclick="remove()">DEL</button>
            <button class="grid-item" onclick="result()">=</button>
            <button class="grid-item" onclick="divide()">/</button>
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
